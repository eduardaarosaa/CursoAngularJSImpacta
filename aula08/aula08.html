<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validação do form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <style>
        .nome.ng-valid{
            color:green;
        }
        .nome.ng-dirty.ng-invalid-required{
            background-color:red;
        }
        .nome.ng-dirty.ng-invalid-minlength{
            color: orange;
        }
    </style>
</head>
<body ng-controller="Principal as ctl">
    <h2>Validação de formulário</h2>
    <form ng-submit="clt.submit()" name="alunosForm">
        Nome:</br>
        <input type="text" class="nome" name="anome" ng-model="clt.aluno.nome" required ng-minlength="4" />
        <span ng-show="alunosForm.anome.$error.required">
            Campo obrigatório
        </span>
    </br>
        Curso:</br>
        <input type="text" ng-model="clt.aluno.curso"/><br>
        <input type="submit" value="Enviar"/><br>


    </form>
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

               

            }]);
    </script>
</body>
</html>
